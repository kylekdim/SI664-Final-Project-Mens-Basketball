
{% extends 'allstars/base.html' %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the Person Record for "{{ person.first_name }} {{ person.last_name }}"?</p>
    <button type="submit" class="btn btn-outline-danger">delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'person_detail' person.pk %}">cancel</a>
  </form>

{% endblock content %}
